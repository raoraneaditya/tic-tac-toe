<header class="default-container">
    
    <main class="main-container">
        <div class="tic-tac-toe-title">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="fixed-container">
            
            <section class="page1" id="playerList">
                <div class="list-container w-80 p-0">
                    <form action="">
        
                        <div>
                            <label for="">Player 1:</label>
                            <input type="text" id="player1">
                        </div>
                        <div>
                            <label for="">Player 2:</label>
                            <input type="text" id="player2">
                        </div>
                        <button class="start-btn" type="button" onclick="gameStart()">
                            Start Game!
                        </button>
                    </form>
                </div>
            </section>
            <section class="page2 hide" id="actualGame">
                
                    <div class="score-container">
                        <ul class="space-evn m-0">
                            <li>
                                <p>X</p>
                                <label for="" id="player1_name">Player 1</label></li>
                            <li><label for="" id="xplayer-score">0</label> : <label for="" id="oplayer-score">0</label></li>
                            <li>
                                <p>O</p>
                                <label for="" id="player2_name">Player 2</label></li>
                        </ul>
                    </div>
            
                    <div class="tic-tac-toe-container w-100">
                        <div class="item" id="item-1" data-value="1">
                            
                            
        
        
                           
                            
                        </div>
                        <div class="item" id="item-2" data-value="2">
                            
                        </div>
                        <div class="item" id="item-3" data-value="3">
                            
                           
                            
                        </div>
                        <div class="item" id="item-4" data-value="4">
                            
                           
                        </div>
                        <div class="item" id="item-5" data-value="5">
                            
                            
                        </div>
                        <div class="item" id="item-6" data-value="6">
                             
                        </div>
                        <div class="item" id="item-7" data-value="7">
                            
                        </div>
                        <div class="item" id="item-8" data-value="8">
                           
                            
                        </div>
                        <div class="item" id="item-9" data-value="9">
                            
                            
                        </div>
                    </div>
